<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center text-white">
    <div id="err" class="text-red-400 text-center mb-4">
        JavaScript failed to load
    </div>
    <h1 class="text-2xl mb-4">Click the apple</h1>
    <img src="apple.png" alt="an apple image" class="cursor-pointer mb-4">
    <h2 class="text-xl">Counter: <span id="counter">0</span></h2>
    <script src="script.js" onerror="document.getElementById('err').style.display = 'block'"></script>
    <script>
        document.getElementById('err').style.display = 'none';
    </script>
</body>
</html>
